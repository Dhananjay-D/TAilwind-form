<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex w-auto justify-center  mt-8 ">
        <div class="">
            <form class="border border-4 border-solid border-black p-4 rounded-2xl" action="mailto:dhananjay.dharne09@gmail.com">
                <h1 class="text-4xl text-center font-bold mb-4">Register</h1>

                <label for="name" class="text-2xl font-semibold mt-6">Name</label><br>
                <input type="text" id="name" class=" bg-pink-200 h-8 mb-4 outline-blue-400 w-full" required><br>

                <label for="email" class="text-2xl font-semibold">Email</label>
                <input type="email" id="email" class=" bg-pink-200 h-8 mb-4 outline-blue-400 w-full" required><br>

                <label for="password" class="text-2xl font-semibold">Password</label>
                <input type="password" id="password" class="w-full bg-pink-200 h-8 mb-4 outline-blue-400" required><br>

                <label class="text-2xl font-semibold mb-3">Gender</label><br>
                <label class="text-xl font-semibold">Male</label> <input type="radio" name="gender">
                <label class="text-xl font-semibold">Female</label> <input type="radio" name="gender">
                <label class="text-xl font-semibold">Others</label> <input type="radio" name="gender"><br>

                <button class="text-xl bg-blue-400 text-white mt-5 w-full py-2 rounded-2xl">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
